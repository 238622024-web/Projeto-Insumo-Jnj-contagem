<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Insumos - Johnson & Johnson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d40000;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a30000;
        }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="forgot-password-screen" class="hidden min-h-screen bg-white md:grid md:grid-cols-2 lg:grid-cols-2">
        <!-- Left Panel -->
        <div class="hidden md:flex flex-col items-center justify-center bg-gray-50 p-10 lg:p-12 border-r border-gray-200">
            <div class="w-full max-w-md">
                <img class="w-full h-auto" src="https://storage.googleapis.com/gemini-prod-us-west1-d00d-uploads/a9d3eb80f9f821c9ed71eeed139349d0.jpg" alt="Logo Johnson & Johnson">
            </div>
        </div>

       
        <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Esqueceu sua senha?
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Sem problemas. Insira seu e-mail e enviaremos um link para redefinir sua senha.
                    </p>
                </div>
                <form id="forgot-password-form" class="mt-8 space-y-6" action="#" method="POST">
                    <div class="rounded-md shadow-sm">
                        <div>
                            <label for="forgot-email-address" class="sr-only">Endereço de e-mail</label>
                            <input id="forgot-email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" placeholder="Seu endereço de e-mail">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Enviar link de recuperação
                        </button>
                    </div>
                     <p id="forgot-success" class="mt-2 text-center text-sm text-green-600 hidden">Se o e-mail estiver correto, você receberá um link em breve.</p>
                </form>
                 <div class="text-sm text-center">
                    <a href="index.html" id="back-to-login-link" class="font-medium text-red-600 hover:text-red-500">
                        Voltar para o login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center py-4 mt-8">
        <div class="flex items-center justify-center space-x-2">
            <img src="https://storage.googleapis.com/gemini-prod-us-west1-d00d-uploads/a9d3eb80f9f821c9ed71eeed139349d0.jpg" alt="Logo Johnson & Johnson" class="h-6">
            <p class="text-sm text-gray-600 flex items-center">
                <span>&copy; 2023 Johnson & Johnson. Todos os direitos reservados.</span>
            </p>
        </div>
    </footer>

</body>
</html>
