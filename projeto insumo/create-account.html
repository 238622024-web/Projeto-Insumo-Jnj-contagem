<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Criar Conta - Sistema de Gestão de Insumos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d40000;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a30000;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Create Account Screen -->
    <div id="create-account-screen" class="min-h-screen bg-white md:grid md:grid-cols-2 lg:grid-cols-2">
        <!-- Left Panel -->
        <div class="hidden md:flex flex-col items-center justify-center bg-gray-50 p-10 lg:p-12 border-r border-gray-200">
            <div class="w-full max-w-md">
                <img class="w-full h-auto" src="images/logo.jpg" alt="Logo Johnson & Johnson">
            </div>
        </div>

        <!-- Right Panel (Create Account Form) -->
        <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Crie sua conta
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Preencha os dados abaixo para se registrar.
                    </p>
                </div>
                <form id="create-account-form" class="mt-8 space-y-4" action="#" method="POST">
                    <div class="rounded-md shadow-sm space-y-3">
                        <div>
                            <label for="full-name" class="sr-only">Nome Completo</label>
                            <input id="full-name" name="name" type="text" autocomplete="name" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" placeholder="Nome Completo">
                        </div>
                        <div>
                            <label for="create-email-address" class="sr-only">Endereço de e-mail</label>
                            <input id="create-email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" placeholder="Endereço de e-mail">
                        </div>
                        <div>
                            <label for="create-password" class="sr-only">Senha</label>
                            <input id="create-password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" placeholder="Senha">
                        </div>
                        <div>
                            <label for="confirm-password" class="sr-only">Confirmar Senha</label>
                            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" placeholder="Confirmar Senha">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 mt-4">
                            Criar Conta
                        </button>
                    </div>
                    <p id="create-error" class="mt-2 text-center text-sm text-red-600 hidden">As senhas não conferem.</p>
                </form>
                <div class="text-sm text-center">
                    <a href="index.html" id="back-to-login-link-2" class="font-medium text-red-600 hover:text-red-500">
                        Já tem uma conta? Faça o login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createAccountForm = document.getElementById('create-account-form');
            const createError = document.getElementById('create-error');

            createAccountForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = e.target.password.value;
                const confirmPassword = e.target['confirm-password'].value;

                createError.classList.add('hidden');
                if (password !== confirmPassword) {
                    createError.textContent = 'As senhas não conferem.';
                    createError.classList.remove('hidden');
                    return;
                }

                alert('Conta criada com sucesso! Você já pode fazer o login.');
                window.location.href = "index.html"; // Redireciona para a página de login
            });
        });
    </script>
</body>
</html>
