<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insumos - Sistema de Gestão de Insumos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://storage.googleapis.com/gemini-prod-us-west1-d00d-uploads/a9d3eb80f9f821c9ed71eeed139349d0.jpg" alt="Logo Johnson & Johnson" class="h-10 w-auto">
            </div>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="dashboard.html" class="text-gray-600 hover:text-red-700 font-medium">Dashboard</a>
                <a href="insumos.html" class="text-gray-600 hover:text-red-700 font-medium pb-1 border-b-2 border-red-600">Insumos</a>
                <a href="fornecedores.html" class="text-gray-600 hover:text-red-700 font-medium">Fornecedores</a>
                <a href="relatorios.html" class="text-gray-600 hover:text-red-700 font-medium">Relatórios</a>
                <a href="configuracoes.html" class="text-gray-600 hover:text-red-700 font-medium">Configurações</a>
                <div class="flex items-center space-x-4">
                    <img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/E2E8F0/4A5568?text=AV" alt="User avatar">
                    <button id="logout-btn" class="text-sm font-medium text-gray-600 hover:text-red-700">Sair</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 md:p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Gerenciamento de Insumos</h1>
        <p class="text-gray-600 mb-6">Aqui você pode visualizar e gerenciar os insumos.</p>

        <!-- Botão para adicionar insumos -->
        <div class="mb-6">
            <button id="add-item-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg flex items-center transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Adicionar Insumo
            </button>
        </div>

        <!-- Tabela de Insumos -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">ID do Insumo</th>
                        <th scope="col" class="px-6 py-3 text-center">Tamanho da Caixa</th>
                        <th scope="col" class="px-6 py-3 text-center">Quantidade</th>
                        <th scope="col" class="px-6 py-3 text-center">Lote</th>
                        <th scope="col" class="px-6 py-3 text-center">Data de Chegada</th>
                        <th scope="col" class="px-6 py-3 text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="items-table-body">
                    <!-- Linhas serão injetadas via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para Adicionar/Editar Insumos -->
    <div id="modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-lg transform scale-95 transition-transform duration-300" role="dialog" aria-modal="true">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-900">Adicionar Novo Insumo</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="item-form">
                <div class="space-y-4">
                    <div>
                        <label for="item-name" class="block text-sm font-medium text-gray-700">Nome do Produto</label>
                        <input type="text" id="item-name" name="name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                    </div>
                    <div>
                        <label for="item-quantity" class="block text-sm font-medium text-gray-700">Quantidade</label>
                        <input type="number" id="item-quantity" name="quantity" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                    </div>
                    <div>
                        <label for="item-lot" class="block text-sm font-medium text-gray-700">Lote</label>
                        <input type="text" id="item-lot" name="lot" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                    </div>
                    <div>
                        <label for="item-arrival-date" class="block text-sm font-medium text-gray-700">Data de Chegada</label>
                        <input type="date" id="item-arrival-date" name="arrivalDate" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                    </div>
                </div>
                <div class="mt-8 flex justify-end space-x-4">
                    <button type="button" id="cancel-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">Cancelar</button>
                    <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('items-table-body');
            const addItemBtn = document.getElementById('add-item-btn');
            const modal = document.getElementById('modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const itemForm = document.getElementById('item-form');
            const modalTitle = document.getElementById('modal-title');
            const logoutBtn = document.getElementById('logout-btn');

            // Recuperar insumos do Local Storage
            let items = JSON.parse(localStorage.getItem('insumos')) || [];

            let editingItemId = null;

            const renderTable = () => {
                tableBody.innerHTML = '';
                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${item.id}</td>
                        <td class="px-6 py-4">${item.name}</td>
                        <td class="px-6 py-4 text-center">${item.quantity}</td>
                        <td class="px-6 py-4 text-center">${item.lot}</td>
                        <td class="px-6 py-4 text-center">${item.arrivalDate}</td>
                        <td class="px-6 py-4 text-center">
                            <button class="font-medium text-blue-600 hover:underline edit-btn" data-id="${item.id}">Editar</button>
                            <button class="font-medium text-red-600 hover:underline delete-btn" data-id="${item.id}">Excluir</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            };

            const showModal = (isEdit = false, item = null) => {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modal.querySelector('[role="dialog"]').classList.remove('scale-95');
                }, 10);

                if (isEdit && item) {
                    modalTitle.textContent = 'Editar Insumo';
                    itemForm.name.value = item.name;
                    itemForm.quantity.value = item.quantity;
                    itemForm.lot.value = item.lot;
                    itemForm.arrivalDate.value = item.arrivalDate;
                    editingItemId = item.id;
                } else {
                    modalTitle.textContent = 'Adicionar Novo Insumo';
                    itemForm.reset();
                    editingItemId = null;
                }
            };

            const hideModal = () => {
                modal.classList.add('opacity-0');
                modal.querySelector('[role="dialog"]').classList.add('scale-95');
                setTimeout(() => modal.classList.add('hidden'), 300);
            };

            addItemBtn.addEventListener('click', () => showModal());
            closeModalBtn.addEventListener('click', hideModal);
            cancelBtn.addEventListener('click', hideModal);

            itemForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newItem = {
                    id: editingItemId || `JJ-${Date.now()}`,
                    name: itemForm.name.value,
                    quantity: itemForm.quantity.value,
                    lot: itemForm.lot.value,
                    arrivalDate: itemForm.arrivalDate.value,
                };

                if (editingItemId) {
                    items = items.map(item => (item.id === editingItemId ? newItem : item));
                } else {
                    items.push(newItem);
                }

                localStorage.setItem('insumos', JSON.stringify(items)); // Salvar no Local Storage
                renderTable();
                hideModal();

                // Redirecionar para o dashboard
                window.location.href = 'dashboard.html';
            });

            tableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    const id = e.target.dataset.id;
                    const itemToEdit = items.find(item => item.id === id);
                    showModal(true, itemToEdit);
                }

                if (e.target.classList.contains('delete-btn')) {
                    const id = e.target.dataset.id;
                    items = items.filter(item => item.id !== id);
                    localStorage.setItem('insumos', JSON.stringify(items)); // Atualizar Local Storage
                    renderTable();
                }
            });

            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    // Redirect to the login page
                    window.location.href = 'index.html';
                });
            }

            renderTable();
        });
    </script>
</body>
</html>
