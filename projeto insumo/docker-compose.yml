services:
  db:
    image: mirror.gcr.io/library/mysql:8.0
    container_name: jnj-mysql
    environment:
      MYSQL_DATABASE: controle_insumos_jnj
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: jnj
      MYSQL_PASSWORD: jnj123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  app:
    build: .
    container_name: jnj-app
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_USER: jnj
      DB_PASS: jnj123
      DB_NAME: controle_insumos_jnj
    volumes:
      - uploads_data:/var/www/html/assets/uploads
    depends_on:
      - db
    restart: unless-stopped

  adminer:
    image: mirror.gcr.io/library/adminer:latest
    container_name: jnj-adminer
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8081:8080"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  mysql_data:
  uploads_data:
