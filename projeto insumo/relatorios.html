<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Sistema de Gestão de Insumos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://storage.googleapis.com/gemini-prod-us-west1-d00d-uploads/a9d3eb80f9f821c9ed71eeed139349d0.jpg" alt="Logo Johnson & Johnson" class="h-10 w-auto">
            </div>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="dashboard.html" class="text-gray-600 hover:text-red-700 font-medium">Dashboard</a>
                <a href="insumos.html" class="text-gray-600 hover:text-red-700 font-medium">Insumos</a>
                <a href="fornecedores.html" class="text-gray-600 hover:text-red-700 font-medium">Fornecedores</a>
                <a href="relatorios.html" class="text-gray-600 hover:text-red-700 font-medium pb-1 border-b-2 border-red-600">Relatórios</a>
                <a href="configuracoes.html" class="text-gray-600 hover:text-red-700 font-medium">Configurações</a>
            </nav>
            <div class="flex items-center space-x-4">
                <img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/E2E8F0/4A5568?text=AV" alt="User avatar">
                <button id="logout-btn" class="text-sm font-medium text-gray-600 hover:text-red-700">Sair</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6 md:p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Relatórios</h1>
        <p class="text-gray-600">Aqui você pode visualizar relatórios detalhados sobre os insumos e fornecedores.</p>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Caixas Mais Consumidas</h2>
        <div class="bg-white rounded-lg shadow-sm p-6">
            <canvas id="consumptionChart" width="400" height="200"></canvas>
        </div>
    </main>

    <footer class="bg-gray-200 text-center py-4 mt-8">
        <div class="flex items-center justify-center space-x-2">
            <img src="https://storage.googleapis.com/gemini-prod-us-west1-d00d-uploads/a9d3eb80f9f821c9ed71eeed139349d0.jpg" alt="Logo Johnson & Johnson" class="h-6">
            <p class="text-sm text-gray-600">
                &copy; 2023 Johnson & Johnson. Todos os direitos reservados.
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logout-btn');

            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    // Redirect to the login page
                    window.location.href = 'index.html';
                });
            }

            const ctx = document.getElementById('consumptionChart').getContext('2d');

            // Recuperar dados do Local Storage
            const insumos = JSON.parse(localStorage.getItem('insumos')) || [];

            // Gerar dados para o gráfico
            const labels = insumos.map(insumo => insumo.name);
            const data = insumos.map(insumo => insumo.quantity);

            const consumptionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels.length > 0 ? labels : ['Sem dados'],
                    datasets: [{
                        label: 'Quantidade Consumida',
                        data: data.length > 0 ? data : [0],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
