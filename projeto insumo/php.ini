; Custom php.ini for projeto insumo
; Increase upload/post limits to avoid "POST Content-Length exceeds the limit" warnings
upload_max_filesize = 50M
post_max_size = 50M
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
; Optional: display errors off in production
display_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
